<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IA Workspace Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sb-bg: #191f28;
      --sb-text: #fff;
      --sb-accent: #247fff;
      --sb-active: #222a39;
      --main-bg: #f6faff;
      --chat-bg: #fff;
      --chat-dark-bg: #222733;
      --chat-border: #e4e9f0;
      --msg-user: linear-gradient(99deg, #2679fd 70%, #6be7ff 100%);
      --msg-bot: #f6faff;
      --avatar-bot: #e7f0fc;
      --avatar-user: #2679fd;
    }
    [data-theme="dark"] {
      --sb-bg: #151922;
      --sb-text: #e6eeff;
      --main-bg: #181d23;
      --chat-bg: #232733;
      --chat-dark-bg: #15171e;
      --chat-border: #2b3140;
      --msg-user: linear-gradient(98deg, #1a7bfc 60%, #2fe1fc 100%);
      --msg-bot: #232733;
      --avatar-bot: #11151d;
      --avatar-user: #1a7bfc;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    body {
      background: var(--main-bg);
      color: #23262e;
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      width: 100vw;
      display: flex;
    }
    .sidebar {
      width: 230px;
      min-width: 180px;
      max-width: 270px;
      background: var(--sb-bg);
      color: var(--sb-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0 18px 0;
      min-height: 100vh;
      box-shadow: 3px 0 32px #2466ff06;
      position: sticky;
      left: 0; top: 0; bottom: 0;
      z-index: 2;
    }
    .sidebar-logo {
      width: 100%;
      padding: 28px 0 19px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 600;
      gap: 11px;
      color: var(--sb-accent);
      letter-spacing: 1.2px;
      user-select: none;
    }
    .sidebar-menu {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 9px;
      margin-top: 18px;
      align-items: stretch;
      padding: 0 18px;
    }
    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 18px;
      font-size: 1.09rem;
      border-radius: 10px;
      cursor: pointer;
      color: var(--sb-text);
      background: transparent;
      transition: background 0.15s;
      border: none;
      text-align: left;
      margin-bottom: 1px;
      outline: none;
    }
    .sidebar-item:hover, .sidebar-item.active {
      background: var(--sb-active);
      color: var(--sb-accent);
    }
    .sidebar-footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: auto;
      gap: 8px;
      padding-bottom: 14px;
    }
    .theme-toggle-btn {
      background: #fff1;
      color: var(--sb-accent);
      border: none;
      border-radius: 7px;
      padding: 8px 12px;
      font-size: 1.09rem;
      cursor: pointer;
      transition: background 0.14s;
    }
    .theme-toggle-btn:hover { background: #257fff55;}
    /* Main Chat */
    .chat-area {
      flex: 1;
      background: var(--chat-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      box-sizing: border-box;
      transition: background .21s;
    }
    .chat-header {
      width: 100%;
      max-width: 850px;
      margin: 0 auto;
      padding: 36px 0 0 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.32rem;
      font-weight: 600;
      color: var(--sb-accent);
      user-select: none;
    }
    .chat-messages {
      flex: 1;
      width: 100%;
      max-width: 850px;
      margin: 0 auto;
      padding: 29px 0 10px 0;
      display: flex;
      flex-direction: column;
      gap: 19px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .chat-row {
      display: flex;
      gap: 15px;
      align-items: flex-end;
      width: 100%;
      animation: fadeinmsg .41s cubic-bezier(.41,1.13,.5,1) backwards;
    }
    .chat-row.user { flex-direction: row-reverse; }
    .chat-avatar {
      width: 37px; height: 37px;
      border-radius: 100px;
      background: var(--avatar-bot);
      color: var(--sb-accent);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.14rem;
      flex-shrink: 0;
      margin-bottom: 3px;
    }
    .chat-row.user .chat-avatar {
      background: var(--avatar-user);
      color: #fff;
    }
    .chat-bubble {
      border-radius: 15px 18px 16px 18px;
      background: var(--msg-bot);
      color: #23262e;
      font-size: 1.10rem;
      box-shadow: 0 2px 10px #247fff0c;
      max-width: 66vw;
      min-width: 60px;
      border: 1.2px solid var(--chat-border);
      padding: 13px 17px;
      word-break: break-word;
      line-height: 1.6;
      margin-bottom: 2px;
    }
    .chat-row.user .chat-bubble {
      background: var(--msg-user);
      color: #fff;
      border: none;
      box-shadow: 0 2px 16px #27dbff16;
    }
    /* digitando */
    .chat-typing-row {
      margin-left: 46px;
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: .98rem;
      color: #247fff8c;
      opacity: 0.73;
      padding-left: 7px;
      background: transparent;
    }
    .chat-typing-dot {
      width: 7px; height: 7px;
      background: #b7e7ff;
      border-radius: 50%;
      animation: blink 1.1s infinite;
      margin-right: 2px;
    }
    .chat-typing-dot:nth-child(2) { animation-delay: 0.22s; }
    .chat-typing-dot:nth-child(3) { animation-delay: 0.44s; }
    @keyframes blink {
      0%, 100% { opacity: .22; }
      50% { opacity: 1;}
    }
    /* input */
    .chat-input-row {
      width: 100%;
      max-width: 850px;
      margin: 0 auto 14px auto;
      padding: 18px 8px 6px 8px;
      display: flex;
      align-items: center;
      gap: 9px;
      position: sticky;
      bottom: 0;
      background: var(--chat-bg);
      border-top: 1px solid var(--chat-border);
      z-index: 9;
    }
    .chat-input {
      flex: 1;
      border-radius: 16px;
      border: 1.2px solid var(--chat-border);
      padding: 14px 15px;
      font-size: 1.09rem;
      background: #f7fbff;
      color: #23262e;
      transition: border-color 0.18s, box-shadow 0.18s;
      outline: none;
      box-shadow: 0 1px 5px #2d82e40a;
    }
    [data-theme="dark"] .chat-input {
      background: #20242c;
      color: #f4f7ff;
    }
    .chat-input:focus {
      border-color: var(--sb-accent);
      box-shadow: 0 0 10px #4bc7ff25;
      background: #fff;
    }
    .chat-send-btn {
      background: var(--sb-accent);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 39px; height: 39px;
      font-size: 1.11rem;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 7px #257fff18;
      transition: background 0.18s;
      outline: none;
      margin-left: 2px;
      cursor: pointer;
    }
    .chat-send-btn:hover { background: #1559a4; }
    @keyframes fadeinmsg {
      from { opacity:0; transform: translateY(20px);}
      to { opacity:1; transform: none;}
    }
    @media (max-width: 900px) {
      .sidebar { width: 61px; min-width: 54px; }
      .sidebar-logo { font-size: 1.01rem; flex-direction: column;}
      .sidebar-item { font-size: .93rem; padding: 8px 8px;}
      .sidebar-menu { padding: 0 2px;}
      .chat-header { font-size: 1.01rem;}
      .chat-messages, .chat-header, .chat-input-row { max-width: 98vw; }
      .chat-bubble { font-size: 0.97rem; max-width: 90vw;}
    }
    @media (max-width: 600px) {
      .sidebar { display: none;}
      .chat-messages, .chat-header, .chat-input-row { max-width: 100vw;}
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-logo"><i class="bi bi-stars"></i> Z Chat</div>
    <div class="sidebar-menu">
      <button class="sidebar-item active"><i class="bi bi-chat-dots"></i> Nova Conversa</button>
      <button class="sidebar-item"><i class="bi bi-clock-history"></i> Histórico</button>
      <button class="sidebar-item"><i class="bi bi-lightbulb"></i> FAQs</button>
      <button class="sidebar-item"><i class="bi bi-people"></i> Suporte</button>
    </div>
    <div class="sidebar-footer">
      <button class="theme-toggle-btn" id="themeBtn" title="Alternar tema"><i class="fa fa-moon"></i></button>
    </div>
  </div>
  <div class="chat-area">
    <div class="chat-header"><i class="bi bi-robot"></i> Assistente IA Workspace</div>
    <div class="chat-messages" id="msgs"></div>
    <form class="chat-input-row" id="form" autocomplete="off">
      <input type="text" id="input" class="chat-input" placeholder="Digite sua dúvida..." autocomplete="off" required />
      <button type="submit" class="chat-send-btn" aria-label="Enviar"><i class="fa fa-paper-plane"></i></button>
    </form>
  </div>
  <script>
    // Theme toggle
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.onclick = function() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
      themeBtn.innerHTML = isDark ? '<i class="fa fa-moon"></i>' : '<i class="fa fa-sun"></i>';
    };

    function appendMsg(text, who) {
      const msgs = document.getElementById('msgs');
      const row = document.createElement('div');
      row.className = 'chat-row ' + (who === 'user' ? 'user' : 'bot');
      const avatar = document.createElement('span');
      avatar.className = 'chat-avatar';
      avatar.innerHTML = who === 'user'
        ? '<i class="bi bi-person"></i>'
        : '<i class="bi bi-robot"></i>';
      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble';
      if (/<[a-z][\s\S]*>/i.test(text)) {
        bubble.innerHTML = text;
      } else {
        bubble.textContent = text;
      }
      row.appendChild(avatar);
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
    }
    function showTyping() {
      const msgs = document.getElementById('msgs');
      const row = document.createElement('div');
      row.className = 'chat-typing-row typing-row';
      row.innerHTML = `
        <span class="chat-typing-dot"></span>
        <span class="chat-typing-dot"></span>
        <span class="chat-typing-dot"></span>
        <span style="margin-left:8px;">Digitando...</span>
      `;
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
    }
    function hideTyping() {
      document.querySelectorAll('.typing-row').forEach(e=>e.remove());
    }
    // Envio
    async function enviar(pergunta) {
      appendMsg(pergunta, 'user');
      showTyping();
      let url = "http://localhost:8000/consultar"; // ajuste para seu backend real
      let body = { pergunta };
      try {
        let resp = await fetch(url, {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if(!resp.ok) throw new Error('Erro na requisição: ' + resp.status);
        let data = await resp.json();
        hideTyping();
        if(data.resposta) {
          appendMsg(data.resposta, 'bot');
        } else if(data.output) {
          appendMsg(data.output, 'bot');
        } else if(data.erro) {
          appendMsg('Erro: ' + data.erro, 'bot');
        } else if(data.response && data.response.body && data.response.body.output) {
          appendMsg(data.response.body.output, 'bot');
        } else {
          appendMsg('Erro na resposta!', 'bot');
        }
      } catch (err) {
        hideTyping();
        appendMsg('Erro na comunicação: ' + err.message, 'bot');
      }
    }
    document.getElementById('form').onsubmit = async function(e) {
      e.preventDefault();
      let input = document.getElementById('input');
      let pergunta = input.value.trim();
      if(!pergunta) return;
      await enviar(pergunta);
      input.value = '';
      input.focus();
    };
    // Atalho Enter/Shift+Enter
    document.getElementById('input').addEventListener('keydown', function(e){
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('form').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
